<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Tres en Raya</title>
  </head>
  <body>
    <h1>Tres en Raya</h1>
    <div id="controls">
      <button id="restartButton">Reiniciar Juego</button>
    </div>
    <div id="gameInfo">
      <div id="status">Jugador X, es tu turno</div>
      <div id="score">X: 0 - O: 0</div>
    </div>
    <table id="gameBoard">
      <tr>
        <td data-index="0"></td>
        <td data-index="1"></td>
        <td data-index="2"></td>
      </tr>
      <tr>
        <td data-index="3"></td>
        <td data-index="4"></td>
        <td data-index="5"></td>
      </tr>
      <tr>
        <td data-index="6"></td>
        <td data-index="7"></td>
        <td data-index="8"></td>
      </tr>
    </table>
  </body>
</html>
